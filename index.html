<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emre Kurt">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center my-2 py-2">
        <h1>Checkout</h1>
    </div>

    <div class="container ">
        <!--Row with two equal columns-->
        <div class="d-flex  bd-highlight mb-3" id="media1"> 
            <div class="col-md-6" id="media">
                <div class="container">
                    <h5>Contact Information</h5>
                </div>
                <form>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <label for="inputTelephone">Phone</label>
                        <input type="tel" class="form-control" id="inputTelephone" placeholder="Enter your phone">
                    </div>
                
                <div class="container">
                    <h5>Shipping address</h5>
                </div>
              
                    <div class="form-group">
                        <label for="inputName">Full name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
                    </div>
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
                    </div>
                    <div class="container  country">
                    <div class="input-group mb-3  turkey" >
                        <div class="input-group-prepend" >
                          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Country</button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Turkey</a>
                            <a class="dropdown-item" href="#">Germany</a>
                            <a class="dropdown-item" href="#">United Kingdom</a>
                          </div>  
                        </div>
                      </div>
                     
                      
                </div>
                <div class="form-group ">
                    <label for="inputPostal">Postal Code</label>
                    <input type="number" class="form-control" id="inputPostal" placeholder="Enter your postal code">
                </div>
                    <div class="form-group">
                        <label class="form-check-label"><input type="checkbox"> See this information next time</label>
                    </div>
                   
                    <button type="submit" class="btn submit">Continue</button>
                </form>

                </div>
            <div class="col-md-6 rightside" id="media">
                <div class="row">
                <div class="d-flex p-3">
                    <div class="pic">
                        <img src="./images/photo1.png" alt="photo1"  style="width:125px;">
                    </div>
                    <div>
                        <h4>Wintage Backbag</h4>
                        <p id="price">$54.99<span>$94.99</span></p>
                        <div class="counter">
                        <button>
                            <i class="fas fa-minus" aria-hidden="true">
                               -
                            </i>
                        </button>
                        <p>1</p>
                        <button>
                            <i class="fas fa-plus" aria-hidden="true">
                                +
                            </i>
                        </button>
                    </div>
                    </div>
                </div>
                </div> 
                <div class="row">
                    <div class="d-flex p-3">
                        <div class="pic">
                            <img src="./images/photo2.png"   alt="photo2" style="width:125px;">
                        </div>
                        <div>
                            <h4>Levi Shoes</h4>
                            
                            <p id="price">$54.99<span>$94.99</span></p>
                            <div class="counter " style="width: 75%;">
                                <button>
                                    <i class="fas fa-minus" aria-hidden="true">
                                       -
                                    </i>
                                </button>
                                <p>1</p>
                                <button>
                                    <i class="fas fa-plus" aria-hidden="true">
                                        +
                                    </i>
                                </button>
                            </div>
                        </div>
                    </div>
                    </div> 
                    <div class="last-sec">
                    <div class="row last-r"> <p>Shipping</p> <p>$19</p> </div>
                    <div class="row last-r"> <p>Total</p> <p>$148.98</p> </div>
                    
                </div>
                </div>   
            </div>
            
        </div>
        
 
        </div>
    </div>









    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
